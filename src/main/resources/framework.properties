# Framework Configuration Properties
# This file contains all configurable settings for the automation framework

# ========================================
# Browser Configuration
# ========================================
browser=chrome
headless=false
browser.size=1920x1080
browser.timeout=10000
browser.page.load.timeout=30000
browser.screenshots=true
browser.save.page.source=false
browser.reports.folder=target/selenide-screenshots
browser.fast.set.value=true
browser.click.via.js=false

# ========================================
# Application Configuration
# ========================================
base.url=https://www.agoda.com
api.base.url=https://api.agoda.com
application.environment=test
application.locale=en-US
application.currency=USD
application.timezone=UTC

# ========================================
# Test Execution Configuration
# ========================================
test.retry.attempts=3
test.retry.delay=2000
test.parallel.threads=3
test.timeout.short=2000
test.timeout.medium=5000
test.timeout.long=10000
test.timeout.extra.long=30000

# ========================================
# Reporting Configuration
# ========================================
allure.results.directory=target/allure-results
allure.report.directory=target/allure-report
allure.categories.file=allure-categories.json
allure.clean.results=true
allure.step.mode=strict
allure.attach.mode=on_failure

# ========================================
# Logging Configuration
# ========================================
logging.level.root=INFO
logging.level.framework=DEBUG
logging.level.selenide=INFO
logging.level.selenium=WARN
logging.file.path=logs/automation.log
logging.file.max.size=100MB
logging.file.max.history=30

# ========================================
# Healenium Configuration
# ========================================
healenium.server.url=http://localhost:7878
healenium.server.user=user
healenium.server.password=password
healenium.recovery.enabled=true
healenium.recovery.timeout=10
healenium.restore.ratio=0.8
healenium.score.threshold=0.5
healenium.heal.enabled=true
healenium.report.enabled=true
healenium.report.path=target/healenium-reports
healenium.screenshot.path=target/healenium-screenshots

# ========================================
# Database Configuration (for Healenium)
# ========================================
database.url=jdbc:postgresql://localhost:5432/healenium
database.user=healenium_user
database.password=healenium_pass
database.schema=healenium

# ========================================
# Environment Specific Overrides
# ========================================
# These can be overridden by system properties or environment variables
# Example: -Dbrowser=firefox or export BROWSER=firefox

# Development Environment
dev.base.url=https://dev.agoda.com
dev.database.url=jdbc:postgresql://dev-db:5432/healenium

# Test Environment  
test.base.url=https://test.agoda.com
test.database.url=jdbc:postgresql://test-db:5432/healenium

# Production Environment (for monitoring tests)
prod.base.url=https://www.agoda.com
prod.database.url=jdbc:postgresql://prod-db:5432/healenium