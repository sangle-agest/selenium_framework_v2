# Healenium Configuration Properties

# Web driver settings
hlm.server.url=http://localhost:7878
hlm.server.user=user
hlm.server.password=password

# Healenium settings
hlm.recovery.enabled=true
hlm.recovery.timeout=10
hlm.restore.ratio=0.8
hlm.score.threshold=0.5

# Logging
hlm.screenshot.path=./target/healenium-screenshots
hlm.heal.enabled=true

# Report settings
hlm.report.enabled=true
hlm.report.path=./target/healenium-reports

# Storage settings
hlm.database.url=jdbc:postgresql://localhost:5432/healenium
hlm.database.user=healenium_user
hlm.database.password=healenium_pass
hlm.database.schema=healenium

# Advanced settings
hlm.class.exclusions=
hlm.node.healing.strategy=enhanced
hlm.imitate.enabled=false