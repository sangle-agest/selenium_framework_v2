# Allure Configuration Properties

# Test results directory
allure.results.directory=target/allure-results

# Report directory
allure.report.directory=target/allure-report

# Test environment properties
environment=test
project.name=Selenium Automation Framework
project.version=1.0.0
browser=chrome
os.name=${os.name}
os.version=${os.version}
java.version=${java.version}

# Categories configuration
allure.categories.file=allure-categories.json

# Clean results directory before execution
allure.clean.results=true

# Link templates for test management integration
allure.link.tms.pattern=https://tms.company.com/browse/{}
allure.link.issue.pattern=https://jira.company.com/browse/{}

# Aspect configuration
allure.step.mode=strict
allure.attach.mode=on_failure

# Report customization
allure.report.name=Automation Test Report
allure.report.language=en