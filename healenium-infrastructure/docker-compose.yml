# Healenium Infrastructure
# This docker-compose file sets up:
# 1. PostgreSQL database for storing healing data
# 2. Healenium backend service
# 3. Healenium frontend for viewing healing reports

version: '3.8'

services:
  # PostgreSQL Database for Healenium
  postgres:
    image: postgres:13-alpine
    container_name: healenium-postgres
    environment:
      POSTGRES_DB: healenium
      POSTGRES_USER: healenium_user
      POSTGRES_PASSWORD: healenium_password
      POSTGRES_SCHEMA: healenium
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./healenium-db-init:/docker-entrypoint-initdb.d
    networks:
      - healenium-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U healenium_user -d healenium"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Healenium Backend Service
  healenium-backend:
    image: healenium/hlm-backend:3.4.3
    container_name: healenium-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: healenium
      DB_USER: healenium_user
      DB_PASSWORD: healenium_password
      DB_SCHEMA_NAME: healenium
      COLLECT_SCREENSHOT: "true"
      SELENIUM_SERVER_URL: http://selenium-hub:4444/wd/hub
      # Healing settings
      HEALING_ENABLED: "true"
      RECOVERY_ENABLED: "true"
      RESTORE_RATIO: "0.8"
      SCORE_THRESHOLD: "0.5"
    ports:
      - "7878:7878"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - healenium-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Healenium Frontend/Report Service (Alternative - using backend only)
  # Note: Healenium 3.4.3 includes a web interface accessible via backend
  # Access the reports at: http://localhost:7878

  # Selenium Hub for running tests
  selenium-hub:
    image: selenium/hub:4.15.0
    container_name: selenium-hub
    ports:
      - "4444:4444"
      - "4442:4442"
      - "4443:4443"
    environment:
      GRID_MAX_SESSION: 16
      GRID_BROWSER_TIMEOUT: 300
      GRID_TIMEOUT: 300
    networks:
      - healenium-network
    restart: unless-stopped

  # Chrome Node for Selenium Grid
  selenium-chrome:
    image: selenium/node-chrome:4.15.0
    depends_on:
      - selenium-hub
    environment:
      HUB_HOST: selenium-hub
      HUB_PORT: 4444
      NODE_MAX_INSTANCES: 4
      NODE_MAX_SESSION: 4
    networks:
      - healenium-network
    volumes:
      - /dev/shm:/dev/shm
    restart: unless-stopped

  # Firefox Node for Selenium Grid
  selenium-firefox:
    image: selenium/node-firefox:4.15.0
    depends_on:
      - selenium-hub
    environment:
      HUB_HOST: selenium-hub
      HUB_PORT: 4444
      NODE_MAX_INSTANCES: 2
      NODE_MAX_SESSION: 2
    networks:
      - healenium-network
    volumes:
      - /dev/shm:/dev/shm
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  healenium-network:
    driver: bridge